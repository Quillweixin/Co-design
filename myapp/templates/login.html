{% extends 'base.html' %}

{% block content%}
<span class="d-flex justify-content-center h3">Login</span>
<form class="text-center vertical-align" method="POST">
    <table class="d-flex justify-content-center">
        {{form}}
    </table>
    {% csrf_token %}
    <button type="submit" id="id_login_button">Submit</button>
</form>
<hr>
<div class="">
    <span>Login with your Google account:</span>
    <a href='{% url "social:begin" "google-oauth2" %}'>Google+</a>
</div>
{% endblock %}
